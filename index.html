<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- imports bootstraps css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app-wrapper">
      <div class="search-box">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 city-input"
            type="search"
            placeholder="Search for a city"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-danger btn-light search-button"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
      <div class="weather-now mt-4">
        <div class="row">
          <div class="col-4">
            <p class="city-name">City</p>
            <p class="date text-muted">
              <span class="day">day</span> , <span class="time">time</span>
            </p>
          </div>
          <div class="col-4">
            <strong class="temperature fs-1">1</strong>
            <span class="units"
              ><a href="#" class="celcius">°C</a>
              <a href="" class="farenheit">°F</a></span
            >
            <img src="" alt="weather icon" class="icon" />
          </div>
          <div class="col-4 pt-3 text-center">
            <p class="wind">wind</p>
            <p class="humidity">humidty</p>
            <p class="description">details</p>
          </div>
        </div>
      </div>
      <div
        class="forecast mt-3 text-center"
        style="--bs-gap: 0.25rem 1rem"
      ></div>
    </div>
    <small class="footnote">
      <a href="">This project </a>
      is coded by <a href="https://github.com/f5623">Fafa</a> as
      <a href="https://www.shecodes.io/">SheCodes plus </a> final project.
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
